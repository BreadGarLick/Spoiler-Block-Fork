name: Tests

on:
  - push
  - workflow_dispatch

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Install NPM Packages"
        run: npm install

      - name: "Build"
        run: npm run build

      - name: "Run Tests"
        run: npm run tests
